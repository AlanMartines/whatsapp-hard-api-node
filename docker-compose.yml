services:

  whatsapp-hard-api-node:
    container_name: 'whatsapp-hard-api-node'
    hostname: 'whatsapp-hard-api-node'
    network_mode: bridge
    image: whatsapp-hard-api-node:${TAG:-1.0.0}
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        PORT: ${PORT:-3333}
        AUTO_UPDATE: true
    env_file: .env
    ports:
      - ${PORT:-3333}:${PORT:-3333}